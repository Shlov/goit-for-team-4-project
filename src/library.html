<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="shortcut icon" href="./images/icon-site.png" type="image/png" />
  </head>
  <body>
    <include src="./partials/header-library.html"></include>
    <include src="./partials/gallery.html"></include>
    <script type="module" src="./index.js"></script>
    <script type="module" src="/src/js/switchLanguage.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js"
      integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco="
      crossorigin="anonymous"
    ></script>
    <script>
      SmoothScroll({
        // Час скролу 400 = 0.4 секунди
        animationTime: 800,
        // Розмір кроку в пікселях
        stepSize: 75,
        // Прискорення
        accelerationDelta: 30,
        // Максимальне прискорення
        accelerationMax: 2,
        // Підтримка клавіатури
        keyboardSupport: true,
        // Крок скролу стрілками на клавіатурі в пікселях
        arrowScroll: 50,

        pulseAlgorithm: true,
        pulseScale: 4,
        pulseNormalize: 1,
        // Підтримка тачпаду
        touchpadSupport: true,
      });
    </script>
  </body>
</html>
